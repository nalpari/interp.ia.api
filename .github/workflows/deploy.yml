name: Deploy interp.ia API

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy
  workflow_dispatch:

env:
  APPLICATION_SCRIPT_PATH: interp/interp.deployment
  APPLICATION_NAME: interp.ia.api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: SSH to server, run build script and restart application services
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: APPLICATION_SCRIPT_PATH,APPLICATION_NAME
        script: |
          DEPLOY_DIR=/home/${{ secrets.SERVER_USERNAME }}/$APPLICATION_SCRIPT_PATH
          
          # Update deploy script
          if [ ! -d "$DEPLOY_DIR" ]; then
            git clone ${{ secrets.DEPLOY_SCRIPTS_REPO }} $DEPLOY_DIR
          else
            cd $DEPLOY_DIR
            git pull origin main
          fi
          
          # Create Git tag, build and push Docker image
          cd $DEPLOY_DIR/scripts
          chmod +x ./$APPLICATION_NAME.sh
          ./$APPLICATION_NAME.sh
          
          # Restart the Docker containers
          cd $DEPLOY_DIR
          docker compose down
          docker compose pull
          docker compose up -d
